image: "ruby:2.6.3"

before_script:
 - apt-get update && apt-get install -y sshpass

deploy_stage:
  stage: deploy
  environment: Staging
  only:
    - master
  script:
    - export SSHPASS=$USER_PASS 
    - export USERNAME=$USER_NAME
    - export HOST=$HOST_STAGING
    - export PATH=$PATH_STAGING
    - sshpass -e scp -o stricthostkeychecking=no -r . username@host:path